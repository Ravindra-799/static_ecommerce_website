<!DOCTYPE html>
<html>
	<head>
		<title>Form Registration</title>
        <script src=valid.js></script>
        <link  rel="stylesheet" href="reg.css">
	</head>
	<body>
    
		<div class="Container">
			<div class="header">
				<h2>Create Account</h2>
			</div>
			<form class="form" id="form" action="login.html">
				<div class="form-control">
				<lable>Username</lable>
				<input type="text" placeholder="Enter Uname" id="username">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small><br>

				<lable>Email</lable>
				<input type="email" placeholder="xyz@gmail.com" id="email" required>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small><br>

				<lable>Password</lable>
				<input type="password"placeholder="Enter password" id="password" required>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small><br>

				<lable>Re-Enter Password</lable>
				<input type="password" placeholder="re-Enter password " id="password2" required>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small><br>
				
				 <button type="submit">Submit</button>
			</form>
			</div>
        </div>
   
        </body>
        </html>
